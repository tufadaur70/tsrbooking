{% extends "base.html" %}
{% block content %}
<div class="login-card">
    <h2 style="text-align:center; margin-bottom: 24px;">Login</h2>
    {% if error %}
    <p class="error-message"><strong>Errore:</strong> {{ error }}</p>
    {% endif %}
    <form method="post" autocomplete="off">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>

<style>
    .login-card {
        max-width: 340px;
        margin: 48px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px #0001;
        padding: 32px 28px 24px 28px;
    }

    .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 500;
        margin-bottom: 6px;
        color: #444;
    }

    .form-group input {
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 1em;
        background: #f8f8f8;
        transition: border 0.2s;
    }

    .form-group input:focus {
        border-color: #e53935;
        outline: none;
    }

    .btn-login {
        background: #e53935;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 36px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 1px 4px #0001;
        width: 100%;
    }

    .btn-login:hover {
        background: #b71c1c;
    }

    .error-message {
        background: #ffeaea;
        color: #e53935;
        padding: 10px 14px;
        border-radius: 6px;
        margin-bottom: 18px;
        text-align: center;
        font-weight: 500;
    }
</style>
{% endblock %}
