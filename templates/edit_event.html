{% extends 'base.html' %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<h2 style="text-align:center; margin-bottom: 32px;">Modifica evento</h2>
<div class="edit-event-card">
    <form method="post" enctype="multipart/form-data" autocomplete="off">
        <div class="form-group">
            <label for="title">Titolo evento</label>
            <input id="title" name="title" value="{{ event.title }}" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="date">Data</label>
                <input id="date" name="date" type="date" value="{{ event.date }}" required>
            </div>
            <div class="form-group">
                <label for="time">Ora</label>
                <input id="time" name="time" type="text" value="{{ event.time }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Prezzo (â‚¬)</label>
            <input id="price" name="price" type="number" step="0.01" value="{{ event.price }}" required>
        </div>
        <div class="form-group">
            <label for="poster">Locandina (immagine)</label>
            <input id="poster" name="poster" type="file" accept="image/*">
            {% if event.poster_url %}
            <div class="poster-preview">
                <img src="{{ event.poster_url }}" alt="Locandina evento" class="event-poster-edit">
            </div>
            {% endif %}
        </div>
        <div style="text-align:center; margin-top: 28px;">
            <button type="submit" class="btn-save">Salva modifiche</button>
        </div>
    </form>
</div>
{% endblock %}
