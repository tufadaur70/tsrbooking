{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <!-- Header con icona -->
  <div class="text-center mb-5">
    <div style="font-size: 3em; margin-bottom: 16px;">ğŸ­</div>
    <h1 class="display-4 mb-2">Crea Nuovo Evento</h1>
    <p class="text-muted">Aggiungi un nuovo spettacolo al calendario</p>
  </div>

  <!-- Card form -->
  <div class="event-form-card">
    <form method="post" enctype="multipart/form-data" autocomplete="off" class="event-form">

      <!-- Titolo Evento -->
      <div class="form-group">
        <label for="title" class="form-label">
          <span class="label-icon">ğŸª</span>
          Titolo Evento
        </label>
        <input id="title" name="title" class="form-control" placeholder="Es. La Cenerentola, Romeo e Giulietta..."
          required>
      </div>

      <!-- Data e Ora in riga -->
      <div class="form-row">
        <div class="form-group">
          <label for="date" class="form-label">
            <span class="label-icon">ğŸ“…</span>
            Data Spettacolo
          </label>
          <input id="date" name="date" type="date" class="form-control" min="{{ (now().strftime('%Y-%m-%d')) }}"
            required>
        </div>
        <div class="form-group">
          <label for="time" class="form-label">
            <span class="label-icon">â°</span>
            Orario
          </label>
          <input id="time" name="time" type="time" class="form-control" placeholder="20:30" required>
        </div>
      </div>

      <!-- Prezzo -->
      <div class="form-group">
        <label for="price" class="form-label">
          <span class="label-icon">ğŸ’°</span>
          Prezzo Biglietto
        </label>
        <div class="input-with-addon">
          <span class="input-addon">â‚¬</span>
          <input id="price" name="price" type="number" step="0.01" class="form-control" placeholder="15.00" min="0"
            max="999.99" required>
        </div>
      </div>

      <!-- Upload Locandina -->
      <div class="form-group">
        <label for="poster" class="form-label">
          <span class="label-icon">ğŸ–¼ï¸</span>
          Locandina Evento
        </label>
        <div class="file-upload-area">
          <input id="poster" name="poster" type="file" accept="image/*" class="file-input">
          <div class="file-upload-text">
            <div class="upload-icon">ğŸ“¤</div>
            <p>Trascina qui la locandina o clicca per selezionare</p>
            <small class="text-muted">JPG, PNG, GIF - Max 5MB</small>
          </div>
        </div>
      </div>

      <!-- Pulsanti azione -->
      <div class="form-actions">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
          <span>âŒ</span> Annulla
        </a>
        <button type="submit" class="btn btn-primary btn-lg">
          <span>ğŸ’¾</span> Crea Evento
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
