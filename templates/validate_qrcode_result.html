{% extends 'base.html' %}
{% block content %}
<div class="validate-result-card">
    <div class="validate-header">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Teatro" class="validate-logo">
        <div class="validate-title">Teatro San Raffaele</div>
    </div>
    {% if result is none %}
    <h2>Validazione QR Code</h2>
    <form method="post" class="validate-form">
        <label for="qrcode_token" class="validate-label">Inserisci codice QR:</label>
        <input type="text" id="qrcode_token" name="qrcode_token" class="validate-input" required>
        <button type="submit" class="btn-validate-home">Verifica</button>
    </form>
    {% elif result.success %}
    <div class="validate-icon success">&#10004;</div>
    <h2>Prenotazione validata!</h2>
    <p class="validate-message">{{ result.message }}</p>
    {% else %}
    <div class="validate-icon error">&#10060;</div>
    <h2>Errore validazione</h2>
    <p class="validate-message">{{ result.error }}</p>
    {% endif %}
    <a href="/" class="btn-validate-home">Torna alla home</a>
</div>

<style>
    .validate-result-card {
        max-width: 400px;
        margin: 48px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px #0001;
        padding: 36px 28px 28px 28px;
        text-align: center;
    }

    .validate-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        margin-bottom: 18px;
    }

    .validate-logo {
        height: 38px;
        border-radius: 8px;
        box-shadow: 0 1px 4px #0002;
        background: #fff;
    }

    .validate-title {
        font-size: 1.18em;
        font-weight: bold;
        color: #e53935;
        letter-spacing: 1px;
        font-family: 'Roboto', Arial, sans-serif;
    }

    .validate-icon.success {
        font-size: 2.8em;
        color: #388e3c;
        margin-bottom: 12px;
    }

    .validate-icon.error {
        font-size: 2.8em;
        color: #e53935;
        margin-bottom: 12px;
    }

    .validate-message {
        font-size: 1.08em;
        color: #555;
        margin-bottom: 18px;
    }

    .btn-validate-home {
        background: #23272b;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 32px;
        font-size: 1.08em;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.2s;
        box-shadow: 0 1px 4px #0001;
        cursor: pointer;
        display: inline-block;
        margin-top: 10px;
    }

    .btn-validate-home:hover {
        background: #e53935;
    }

    .validate-form {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
    }

    .validate-label {
        font-weight: 500;
        color: #444;
    }

    .validate-input {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #bbb;
        font-size: 1em;
        background: #f8f8f8;
        width: 80%;
        transition: border 0.2s;
    }

    .validate-input:focus {
        border-color: #e53935;
        outline: none;
    }
</style>
{% endblock %}
